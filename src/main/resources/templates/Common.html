<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS样式 -->
    <div th:fragment="header">
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .icon {
                width: 1em;
                height: 1em;
                vertical-align: -0.15em;
                fill: currentColor;
                overflow: hidden;
            }
        </style>
    </div>
</head>
<body>
<!--导航栏-->
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/img/logo.png" class="rounded m-0 d-block" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse font-weight-bold" id="navbarSupportedContent">
            <!--导航项-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bilibili"></use>
                        </svg>
                        首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog/article}">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bilibili"></use>
                        </svg>
                        文章
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bangumi}">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bilibili"></use>
                        </svg>
                        番剧
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bilibili"></use>
                        </svg>
                        笔记
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-expanded="false">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bilibili"></use>
                        </svg>
                        更多
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <!--搜索框-->
            <form class="form-inline my-2 my-lg-0 mr-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!--登录/注册 或 账号头像-->
            <a class="btn btn-outline-success my-2 my-sm-0 mr-2" type="button"
               th:if="!${session.userName}" th:href="@{/user/login}">
                登录/注册
            </a>
            <div class="dropdown mr-2" th:if="${session.userName}">
                <a class="text-decoration-none"
                   id="dropdownMenuButton" data-toggle="dropdown"
                   aria-expanded="false"
                   style="cursor: pointer">
                  <img src="/img/default_icon.jpg" class="rounded-circle" width="50px" alt="...">
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                     style="top: 125%;left: -60%;min-width: 0;">
                    <a class="dropdown-item" href="#">个人中心</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/user/logout}">退出登录</a>
                </div>
            </div>
            <!--文章博客-->
            <a type="button" class="btn btn-outline-success" th:href="@{/blog/editor}">发表博客</a>
        </div>
    </nav>
</div>
<!--script-->
<div th:fragment="footer">
    <script src="/js/iconfont.js"></script>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>
</body>
</html>
