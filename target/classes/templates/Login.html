<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- CSS样式 -->
    <div th:replace="Common::header"></div>
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" th:method="post">
    <img class="mb-4 d-inline-block" src="/img/logo.png" alt="" width="85" height="54">请登录
    <p class="small" style="color: red;" th:text="${message}"></p>
    <!--  账号  -->
    <label for="inputEmail" class="sr-only">账号</label>
    <input type="email" id="inputEmail" th:name="account"
           class="form-control" placeholder="请输入账号" required autofocus>
    <!--  密码  -->
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" th:name="password"
           class="form-control" placeholder="请输入密码" required>
    <!--  登录按钮  -->
    <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
    <a class="btn btn-lg btn-primary btn-block" type="button" th:href="@{/user/register}">没有账号？去注册</a>
</form>
</body>
</html>
